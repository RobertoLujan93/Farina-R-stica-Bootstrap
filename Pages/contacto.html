<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../estilos.css" />
    <!--Social Media Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik:wght@300&family=Vujahday+Script&display=swap"
      rel="stylesheet"
    />
    <!--Animaciones AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--Title-->
    <title>Contacto</title>
  </head>

  <body>
    <!--Start NavBar-->
    <nav class="navbar navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"
          ><img
            class="logo-navbar"
            src="../imagenes/Logo.png"
            alt="Logo Navbar"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./servicios.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./contacto.html"
                >Contacto</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--End NavBar-->

    <main>
      <!--Start Form Container-->
      <div class="container-fluid container-bg">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col">
              <div class="container py-4">
                <form id="contactForm">
                  <div class="mb-3">
                    <label class="form-label" for="name">Nombre</label>
                    <input
                      class="form-control"
                      id="name"
                      type="text"
                      placeholder="Nombre"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input
                      class="form-control"
                      id="emailAddress"
                      type="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="message"
                      >Mensaje, dudas o comentarios</label
                    >
                    <textarea
                      class="form-control"
                      id="message"
                      type="text"
                      placeholder="Escribe tu mensaje, dudas o comentarios"
                      style="height: 10rem"
                    ></textarea>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">
                      Enviar
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col">
              <img
                src="../imagenes/imagen-contacto-1.jpg"
                class="d-block w-100"
              />
            </div>
          </div>
        </div>
      </div>
      <!--End Form Container-->
    </main>

    <!--Start Footer-->
    <footer class="bg-dark text-center text-white contacto__footer">
      <div class="container p-4 pb-0">
        <section class="mb-4">
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.facebook.com/FarinaRustica/"
            role="button"
          >
            <i class="fa fa-facebook-f"></i>
          </a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://www.instagram.com/farina_rustica/?hl=es"
            role="button"
          >
            <i class="fa fa-instagram"></i>
          </a>
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://twitter.com/farinarustica"
            role="button"
            ><i class="fa fa-twitter"></i>
          </a>
        </section>
      </div>
      <div class="text-center p-3">
        © 2021 Copyright: Roberto Ariel Luján Gutiérrez
      </div>
    </footer>
    <!--End Footer-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
